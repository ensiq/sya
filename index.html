<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sya</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Arial', sans-serif;
            font-size: 2em; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –µ–¥–∏–Ω–∏—Ü—ã –¥–ª—è —à—Ä–∏—Ñ—Ç–∞ */
        }

        #text-container {
            position: absolute;
            color: #ff4040; /* –ö—Ä–∞—Å–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ —Ç–µ–∫—Å—Ç–∞ */
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 
                0 0 5px #ff4040, 
                0 0 10px #ff4040, 
                0 0 15px #ff7070, 
                0 0 20px #ff7070, 
                0 0 30px #ff7070, 
                0 0 40px #ff7070; /* –°–∏–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            padding: 10px;
            opacity: 1;
            display: flex;
            gap: 0.5em;
            max-width: 90%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –Ω–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
        }

        #flower-container {
            position: absolute;
            bottom: 10%;
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .word {
            opacity: 0;
            transition: opacity 1s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            body, html {
                font-size: 1.5em; /* –£–º–µ–Ω—å—à–∞–µ–º —à—Ä–∏—Ñ—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }

            #text-container {
                font-size: 5vw; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
                padding: 5px; /* –ú–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø–æ–≤ */
            }

            #flower-container {
                width: 200px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            body, html {
                font-size: 1.2em; /* –ï—â—ë –º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }

            #text-container {
                font-size: 8vw; /* –ù–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –µ—â—ë –±–æ–ª—å—à–µ */
            }

            #flower-container {
                width: 150px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="text-container"></div>
    <img id="flower-container" src="https://example.com/bouquet.png" alt="Bouquet of Flowers" />

    <script>
        const texts = [
            "–†–∞–∑",
            "–î–≤–∞",
            "–¢—Ä–∏",
            "–®—ã–Ω–∞—Ä–µ–Ω–æ–∫",
            "–¶–≤–µ—Ç–∏",
            "üå∏üå∏üå∏üå∏üå∏üå∏üå∏üå∏üå∏üå∏üå∏",
            "“ö–∞—Ä–∞—à—ã –∫”©–∑—ñ–º–µ –±—ñ—Ä",
            "–ê—Å—ã–ª –∂–∞–Ω—ã–º",
            "–ñ–∞—Å—ã—Ä“ì–∞–Ω—ã–º –∂–æ“õ",
            "–ñ“Ø—Ä–µ–≥—ñ–º–¥—ñ —Å–∞“ì–∞–Ω —Ç–µ–∫",
            "–¢–∞–ø—Å—ã—Ä–∞–º—ã–Ω",
            "‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®",
            "–ê—Ö—Ö—Ö –¥–∞",
            "–ö–∞–∫ —Ç–∞–∫–æ–µ –∑–∞–±—É–¥–µ—à—å",
            "–ì–¥–µ —Ñ–æ—Ç–æ?) üòà"
        ];

        let index = 0;
        const textContainer = document.getElementById('text-container');
        const flowerContainer = document.getElementById('flower-container');

        function displayWords(text) {
            textContainer.innerHTML = ""; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            const words = text.split(" ");
            words.forEach((word, i) => {
                const span = document.createElement("span");
                span.className = "word";
                span.textContent = word;
                textContainer.appendChild(span);

                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞
                setTimeout(() => {
                    span.style.opacity = 1;
                }, i * 500); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–ª–æ–≤
            });
        }

        function changeText() {
            if (index < texts.length) {
                displayWords(texts[index]);
                index++;
            } else {
                // –ü–æ–∫–∞–∑–∞—Ç—å –±—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤ –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
                flowerContainer.classList.add('visible');
                index = 0;
            }
        }

        setInterval(changeText, 3000); // –°–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        changeText();

        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞ –∏ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤–µ–∑–¥
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.5,
            color: `rgba(100, 149, 237, 0.8)`, // –°–∏–Ω–∏–π –æ—Ç—Ç–µ–Ω–æ–∫ –∑–≤–µ–∑–¥
        }));

        const shootingStars = [];

        function createShootingStar() {
            const shootingStar = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height / 2,
                radius: Math.random() * 3 + 1, // –†–∞–¥–∏—É—Å –¥–ª—è –æ–∫—Ä—É–≥–ª–æ–π —Ñ–æ—Ä–º—ã
                speedX: Math.random() * 5 + 3, // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                speedY: Math.random() * 3 + 1, // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                opacity: 1
            };
            shootingStars.push(shootingStar);
        }

        setInterval(createShootingStar, 2000); // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â—É—é –∑–≤–µ–∑–¥—É –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –∑–≤–µ–∑–¥—ã
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –∑–≤–µ–∑–¥
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                const star = shootingStars[i];
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2); // –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞
                ctx.fillStyle = `rgba(100, 149, 237, ${star.opacity})`; // –°–∏–Ω–∏–π —Ü–≤–µ—Ç
                ctx.fill();

                star.x += star.speedX;
                star.y += star.speedY;
                star.opacity -= 0.02;

                if (star.opacity <= 0) {
                    shootingStars.splice(i, 1);
                }
            }

            requestAnimationFrame(animateStars);
        }

        animateStars();
    </script>
</body>
</html>
